package cls;

message Log
{
  message Content
  {
    required string key   = 1; // Key for each field set
    required string value = 2; // Value for each field set
  }
  required int64   time     = 1; // Timestamp, UNIX time format
  repeated Content contents = 2; // Multiple key-value pairs in a single log entry
}

message LogTag
{
  required string key       = 1;
  required string value     = 2;
}

message LogGroup
{
  repeated Log    logs        = 1; // Array of multiple logs combined
  optional string contextFlow = 2; // Currently not effective
  optional string filename    = 3; // Log filename
  optional string source      = 4; // Log source, generally the machine IP
  repeated LogTag logTags     = 5;
}

message LogGroupList
{
  repeated LogGroup logGroupList = 1; // List of log groups
}